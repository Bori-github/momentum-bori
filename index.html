<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Second</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-overrlay"></div>
    <div class="container">
      <form class="intro" id="intro-form">
        <label for="intro__name">What is your name?</label>
        <input
          type="text"
          class="intro__name"
          id="intro__name"
          maxlength="15"
          required
        />
      </form>

      <header class="header">
        <div class="links-container">
          <span>Links</span>
          <span class="links__search-box">
            <span class="material-icons-outlined"> search </span>
            <input type="search" />
          </span>
        </div>

        <div class="weather-container">
          <div class="weather__row">
            <span id="weather__icon"> cloud </span>
            <span id="weather__temp">temp</span>
          </div>
          <div class="weather__row">
            <span class="material-icons-outlined"> place </span>
            <span id="weather__region">region</span>
          </div>
        </div>
      </header>

      <div class="greeting hidden" id="greeting">
        <div class="greeting__clock">00:00:00</div>
        <div class="greeting__txt">
          <span id="greeting-message"></span>
          <span id="greeting-name"></span>
        </div>

        <div class="main-focus-container">
          <form class="main-focus__form" id="main-focus__form">
            <h2>What is your main focus for today?</h2>
            <input
              type="text"
              class="main-focus__input"
              id="main-focus__input"
            />
          </form>

          <div class="main-focus__display hidden" id="main-focus__display">
            <h3>TODAY</h3>
            <!-- <div class="main-focus__row">
            <input type="checkbox" id="main-focus__checkbox" />
            <span id="main-focus__item">send a email</span>
            <span class="material-icons-outlined" id="main-focus__delete">
              close
            </span>
          </div> -->
          </div>
        </div>
      </div>

      <div class="quotes-container">
        <p id="quote"></p>
        <p id="author"></p>
      </div>

      <div class="todo-container hidden">
        <div class="todo-header">Today</div>
        <div class="todo-body">
          <p>Add a todo to get started</p>
          <ul class="todo-list" id="todo-list">
            <!-- <li class="todo-list__item">
            <input type="checkbox" id="todo-list__checkbox" />
            <span id="todo-list__txt">email</span>
            <span class="material-icons-outlined" id="todo-list__delete">
              close
            </span>
          </li> -->
          </ul>
        </div>

        <form class="todo-form" id="todo-form">
          <input type="text" placeholder="New Todo" id="todo-form__new-todo" />
        </form>
      </div>

      <button class="todo-btn" id="todo-btn">Todo</button>
      <span class="todo-notification"></span>
    </div>
    <!-- js -->
    <script src="js/greeting.js"></script>
    <script src="js/mainfocus.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
